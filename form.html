<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <h1>Welcome!</h1> 
    <form>
        <p>
            <label for="Username">Username:</label>
            <input type="text" id="input_item" name="Username">
        </p>
        <p>
            <label for="email address">Email: </label>
            <input type="text" id="input_item" name="Email">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="input_item" name="password">
        </p>
        <p>
            <label for="Photo">Photo</label>
            <input type="file" id="input_item" name="image">
        </p>
        <p>
            <input type="submit" value="upload">
        </p>
        <button>
            Submit
        </button>
    </form>
    
</body>
</html>

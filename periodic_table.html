<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
            border-radius: 2px;
            margin-top: 20px;
        }
        th,td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <th>Elements</th>
            <th>Symbols</th>
            <th>Atomic Number</th>
            <th>Atomic Mass</th>
        </tr>
        <tr>
            <td>Hydrogen</td>
            <td>H</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Helium</td>
            <td>He</td>
            <td>2</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Lithium</td>
            <td>Li</td>
            <td>3</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Beryllium</td>
            <td>Be</td>
            <td>4</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Boron</td>
            <td>B</td>
            <td>5</td>
            <td>11</td>
        </tr>
        <tr>
            <td>Carbon</td>
            <td>C</td>
            <td>6</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Nitrogen</td>
            <td>N</td>
            <td>7</td>
            <td>14</td>
        </tr>
        <tr>
            <td>Oxygen</td>
            <td>O</td>
            <td>8</td>
            <td>16</td>
        </tr>
        <tr>
            <td>Fluorine</td>
            <td>F</td>
            <td>9</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Neon</td>
            <td>N</td>
            <td>10</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Sodium</td>
            <td>Na</td>
            <td>11</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Magnesium</td>
            <td>Mg</td>
            <td>12</td>
            <td>24</td>
        </tr>
    </table>
    
</body>
</html>
